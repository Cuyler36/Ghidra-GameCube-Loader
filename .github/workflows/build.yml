name: Run Gradle on PRs
on:
  pull_request:
  push:
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Install Ghidra
      run: |
        curl -L "$GHIDRA_URL" -o ghidra.zip
        mkdir ~/ghidra
        unzip ghidra.zip -d ~/ghidra
        rm ghidra.zip
      env:
        GHIDRA_URL: https://github.com/NationalSecurityAgency/ghidra/releases/download/Ghidra_10.3_build/ghidra_10.3_PUBLIC_20230510.zip
    - name: Execute Gradle build
      run: ./gradlew
      env:
        GHIDRA_INSTALL_DIR: /home/runner/ghidra/ghidra_10.3_PUBLIC/
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ./dist/GameCubeLoader-*.zip
